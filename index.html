<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="crt"></div> <!-- CRT effect overlay -->
    
    <section id="home">
        <h1>RETRO PORTFOLIO</h1>
        <p>LOADING... PRESS START</p>
    </section>

    <div class="main-container">
        <div id="project-list">
            <h2>GAME LEVELS</h2>
            <div class="project-item" data-project="1">
                <img src="images/project1.jpg" alt="Project 1" class="project-thumb">
                <p>LEVEL 1</p>
            </div>
            <!-- More project items will be added here -->
        </div>
        
        <div id="project-details">
            <div class="project-detail active" id="detail1">
                <h3>LEVEL 1: PROJECT 1</h3>
                <img src="images/project1.jpg" alt="Project 1" class="detail-img">
                <p>Description of project 1.</p>
                <a href="#" class="project-link">PLAY NOW</a>
            </div>
            <!-- More details will be added here -->
        </div>
    </div>

    <section id="about">
        <h2>PLAYER BIO</h2>
        <p>CODE MASTER | DESIGN WIZARD | QUEST COMPLETER</p>
        <p>Level up your projects with my skills!</p>
    </section>

    <section id="contact">
        <h2>GAME OVER? CONTACT ME</h2>
        <p>EMAIL: player@retro.com</p>
        <p>SCORE HIGH: Let's collaborate!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
